<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-BASED JOB INTERVIEW ANALYZER</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        video {
            border: 2px solid black;
            width: 640px;
            height: 480px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: none;
        }
    </style>
</head>
<body>
    <h1>Interview Tip: Be Yourself</h1>

    <img id="videoFeed" src="/video_feed" alt="Video Feed" onload="enableStartButton()" onerror="disableStartButton()">
    
    <br>

    <button id="startBtn" onclick="startRecording()" disabled>Start Interview</button>
    <button id="stopBtn" onclick="stopRecording()" disabled>End Interview</button>

    <div id="processingOverlay" class="overlay">
        <p>Processing Interview...</p>
    </div>

    <script>
        let recording = false;
        let processing = false;

        function updateButtons() {
            document.getElementById("startBtn").disabled = recording || processing;
            document.getElementById("stopBtn").disabled = !recording || processing;
        }

        function startRecording() {
            fetch('/start_recording')
                .then(response => response.json())
                .then(data => {
                    recording = data.recording;
                    updateButtons();
                });
        }

        function stopRecording() {
            fetch('/stop_recording')
                .then(response => response.json())
                .then(() => {
                    processing = true;
                    recording = false;
                    updateButtons();
                    showProcessingOverlay();

                    fetch('/processing_interview')
                        .then(response => response.json())
                        .then(() => {
                            processing = false;
                            recording = false;
                            updateButtons();
                            hideProcessingOverlay();
                        });
                });
        }

        function enableStartButton() {
            document.getElementById("startBtn").disabled = false;
        }

        function disableStartButton() {
            document.getElementById("startBtn").disabled = true;
        }

        function showProcessingOverlay() {
            document.getElementById("processingOverlay").style.display = "flex";
        }

        function hideProcessingOverlay() {
            document.getElementById("processingOverlay").style.display = "none";
        }

        window.onload = updateButtons;
    </script>
</body>
</html>
