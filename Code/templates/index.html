<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Interview</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        video {
            border: 2px solid black;
            width: 640px;
            height: 480px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Video Interview</h1>
    <img id="videoFeed" src="/video_feed" alt="Video Feed">
    <br>
    <button id="startBtn" onclick="startRecording()">Start Interview</button>
    <button id="stopBtn" onclick="stopRecording()" disabled>End Interview</button>
    
    <script>
        let recording = false;

        function updateButtons() {
            document.getElementById("startBtn").disabled = recording;
            document.getElementById("stopBtn").disabled = !recording;
        }

        function startRecording() {
            fetch('/start_recording')
                .then(response => response.json())
                .then(data => {
                    recording = data.recording;
                    updateButtons();
                });
        }

        function stopRecording() {
            fetch('/stop_recording')
                .then(response => response.json())
                .then(data => {
                    recording = data.recording;
                    updateButtons();
                });
        }

        window.onload = updateButtons;
    </script>
</body>
</html>
